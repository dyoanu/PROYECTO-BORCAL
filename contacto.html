<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5bf407d8e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./estilos.css"> -->
    <link rel="stylesheet" href="./contacto/contacto.css">
    <script src="funciones.js"></script>
  
    <title>Calzados Borcal</title>
</head>
<body>

    <header>
        <!-- Barra menu ------------->
        <script type="text/javascript">
          escribirMenu();
        </script>

    </header>

    <main>

        <!-- Sobre flotante ---------->
        <script type="text/javascript">
          escribirSobre();
        </script>

        <!-- Flecha flotante ---------->
        <script type="text/javascript">
            escribirFlecha();
        </script>
        
        <!-- Hacer espacio ---->
        <table>
            <tr>
                <td><br></td>
                <td></td>
            </tr>
        </table>
        
        <!-- Formulario ------------->
        <section id="formulario">
        <form id="form">

            <div>
              <label for="nombre">Nombre y apellido - Razón social</label>
              <i class="fas fa-user" style="color: black;"></i>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Juan Perez"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
    
            <div>
              <label for="email">Correo electrónico</label>
              <i class="far fa-envelope" style="color: black;"></i>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
    
            <div>
              <label for="telefono">Teléfono</label>
              <i class="fas fa-phone" style="color: black;"></i>
              <input
                type="text"
                name="telefono"
                id="telefono"
                placeholder="(11) 1234 5678"
              />
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
    
            <div>
              <label for="departamento">Destinatario del mensaje</label>
              <i class="fa fa-envelope-open" style="color: black;"></i>
              <select id="departamento">
                <option value="" disabled selected>Elija el departamento</option>
                <option value="ventas">Ventas</option>
                <option value="administracion">Administración</option>
                <option value="tecnica">Técnica</option>
                <option value="atencion-al-cliente">Atención al cliente</option>
              </select>
    
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            </div>
    
            <div>
              <label for="mensaje">Mensaje</label>
              <i class="fas fa-pencil-alt" style="color: black;"></i>
              <textarea id="mensaje" name="mensaje" rows="20" cols="50" placeholder="Mensaje"></textarea>
              
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <i class="far fa-check-circle success-icon"></i>
              <div class="error"></div>
            
            </div>
    
            <div>
                <label for="archivo">Subir archivo</label>
                <i class="fa fa-file-text-o" style="color: black; margin: 4px;"></i>
                <input type="file" id="archivo" name="archivo">
      
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
              </div>
    
              <div>
                <table id="tabla-terminos">
                    <tr>
    
                        <td><input type="checkbox" id="terminos" name="terminos"></td>
                        <td ></td>
                        <td><label>Acepto compartir mis datos</label></td>
                        <td></td>
                        <td></td>
                    </tr>
    
                </table>
              
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
                
              </div>
        
    
            <button type="submit" id="submit">Enviar</button>
          </form>
        </section>
        <script src="contacto/contacto.js"></script>
      
    </main>

    <footer>
      <script type="text/javascript">
        escribirFooter();
      </script>

    </footer>
    
</body>
</html>
