<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style4.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Contacto</title>
  </head>
  <body>

      <form id="form">

        <!-- /** 
          * ! Nombre y apellido
         **/ -->

        <div>
          <label for="username">Nombre y apellido</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Juan Perez"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Email
         **/ -->

        <div>
          <label for="email">Correo electr√≥nico</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Mensaje
         **/ -->

        <div>
          <label for="mensaje">Mensaje</label>
          <i class="fas fa-pencil-alt"></i>
          <textarea id="mensaje" name="mensaje" rows="20" cols="50" placeholder="Mensaje"></textarea>

          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
            <label for="archivo">Subir archivo</label>
            <i class="fas fa-file-word"></i>
            <input type="file" id="archivo" name="archivo">
  
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>

          <div>
            <table>
                <tr padding="50px">

                    <td><input type="checkbox" id="terminos" name="terminos"></td>
                    <td></td>
                    <td><label for="acuerdo">Acepto compartir mis datos</label></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>
          
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
            
          </div>
    

        <button type="submit" id="submit">Enviar</button>
      </form>
    </div>
  </body>
  <script src="formulario4.js"></script>
</html>
